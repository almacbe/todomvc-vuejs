language: node_js
node_js:
    - 10
addons:
    apt:
        packages:
            - libgconf-2-4
cache:
    directories:
        - node_modules
script:
    - yarn test
    - sh .travis/start_server.sh
    - yarn run cypress run
after_script:
    - yarn coveralls
deploy:
    provider: script
    script: sh .travis/publish.sh
    skip_cleanup: true
    on:
        branch: master
